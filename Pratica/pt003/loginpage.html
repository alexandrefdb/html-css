<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login-css.css">
</head>
<body>
    <form action="index.html">
        <div id="div-info">
            <h1>Informe as informações abaixo </h1>
            <hr>
            <div id="div-container-inputs">
                <div id="container-dados">
                    <div id="container-name-user">
                        <label for="input-nome">Nome:</label><br>
                        <input type="text" id="input-nome" placeholder="Nome do Usuário" minlength="5" maxlength="30" required>
                    </div>
                    <div id="container-password">
                        <label for="input-senha">Senha:</label><br>
                        <input type="password" name="input-senha" id="input-senha" placeholder="Senha" required minlength="5" maxlength="20">
                    
                </div>
            </div>

            <div id="container-button">
                <button type="submit" class="botao">Entrar</button>
                <button type="reset" class="botao">Excluir</button>
            </div>
        </div>

    </div>
           
    </form>
</body>
</html>
