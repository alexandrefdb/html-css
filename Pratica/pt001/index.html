<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Praticando iframes</h1>
    <p>A seguir, podemos ver que os iframes não são só para pegar conteúdos de algum site,
        e sim pode pegar conteúdos de arquivos e afins... como por exemplo:
    </p>
    <iframe src="tabela-arquivo.html" frameborder="0"></iframe>
    <p>Mas neste caso ele pode ser substituído por uma <strong>tabela</strong> em sí, e usar uma <strong>div</strong> para alinhar no <strong>centro</strong> da tela.</p>
    
</body>
</html>
