<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" autocomplete="on">
        <fieldset>
                <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="inome" id="inome" required minlength="5" maxlength="21" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="iemail" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itele">Telefone</label>
                <input type="tel" name="itele" id="itele" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required placeholder="(xx)-xxxxx-xxxxx">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
